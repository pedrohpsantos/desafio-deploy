worker_processes 1;
events {
    worker_connections 1024;
}

http {
    # Define os "destinos" internos (os nomes dos serviços no docker-compose)
    upstream frontend_server {
        server frontend-prod:3000; # Container do Next.js
    }
    
    upstream backend_server {
        server backend-prod:8000; # Container do Gunicorn
    }
    
    # Servidor 1: Redireciona HTTP para HTTPS
    server {
        listen 80;
        server_name localhost; # Mude para seu domínio em produção real
        
        # Redireciona tudo para a versão HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # Servidor 2: O Servidor Principal (HTTPS)
    server {
        listen 443 ssl;
        server_name localhost; # Mude para seu domínio
    
        # Aponta para os certificados que geramos
        ssl_certificate /etc/ssl/certs/selfsigned.crt;
        ssl_certificate_key /etc/ssl/private/selfsigned.key;
    
        # Localização 1: Arquivos Estáticos do Django (admin)
        # Rota: /static/
        location /static/ {
            alias /var/www/static/;
        }
    
        # Localização 2: API do Backend (Django/Gunicorn)
        # Rota: /api/
        location /api/ {
            proxy_pass http://backend_server; # Manda para o 'upstream' do backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    
        # Localização 3: Todo o resto (App Next.js)
        # Rota: /
        location / {
            proxy_pass http://frontend_server; # Manda para o 'upstream' do frontend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}