name: CI/CD Pipeline

# 1. GATILHOS (Triggers)
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

# 2. PERMISSÕES
# Damos ao pipeline permissão para 'escrever' no registro de packages (GHCR)
permissions:
  contents: read
  packages: write

# 3. JOBS (Trabalhos)
jobs:
  
  # ---------- GRUPO DE LINT (Sem mudanças) ----------
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd backend
          pip install --cache-dir ../.pip-cache -r requirements.txt
      - name: Run lint
        run: cd backend && flake8 .
  
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Run lint
        run: cd frontend && npm run lint

  # ---------- GRUPO DE BUILD ----------
  build-backend:
    runs-on: ubuntu-latest
    needs: [lint-backend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: cd backend && pip install --cache-dir ../.pip-cache -r requirements.txt
      - name: Run check
        run: cd backend && python manage.py check

  build-frontend:
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Run build
        run: cd frontend && npm run build

  # ---------- GRUPO DE TESTE ----------
  test-backend:
    runs-on: ubuntu-latest
    needs: [build-backend]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: cd backend && pip install --cache-dir ../.pip-cache -r requirements.txt
      - name: Run tests
        env:
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
        run: cd backend && python manage.py test

  test-frontend:
    runs-on: ubuntu-latest
    needs: [build-frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Run tests
        run: cd frontend && npm run test
        
  # --- 4. GRUPO DE DEPLOY (CD) ---
  
  deploy-backend:
    runs-on: ubuntu-latest
    needs: [test-backend] # <--- Só roda se o teste do backend passar
    if: github.event_name == 'push' # <--- Só roda em 'push', não em 'PR'
    steps:
      - uses: actions/checkout@v4
      # 1. Login no GitHub Container Registry (ghcr.io)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # O seu usuário do GitHub
          password: ${{ secrets.GITHUB_TOKEN }} # Token automático do GitHub
      
      # 2. Constrói e publica a imagem de PRODução
      - name: Build and push backend prod image
        uses: docker/build-push-action@v5
        with:
          context: ./backend # Onde está o código
          file: ./backend/Dockerfile.prod # O Dockerfile de produção
          push: true # "Empurra" a imagem para o registry
          # Cria a tag: ghcr.io/SEU_USUARIO/SEU_REPO/backend:latest
          tags: ghcr.io/${{ github.repository }}/backend:latest

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [test-frontend] # <--- Só roda se o teste do frontend passar
    if: github.event_name == 'push' # <--- Só roda em 'push', não em 'PR'
    steps:
      - uses: actions/checkout@v4
      # 1. Login no GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # 2. Constrói e publica a imagem de PRODução
      - name: Build and push frontend prod image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          # Cria a tag: ghcr.io/SEU_USUARIO/SEU_REPO/frontend:latest
          tags: ghcr.io/${{ github.repository }}/frontend:latest